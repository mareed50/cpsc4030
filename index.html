<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  
  <title>NYC Crashes Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark cus-bg-color">
    <a class="navbar-brand" href="#">NYC Motor Vehicle Collisions</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div style="display: flex; justify-content: center; align-items: center;">
    <svg id="boroughs"></svg>
    <svg id="times"></svg>
  </div>
  <div id = "attributeContainer">
    <button id="attributeButton">Switch Attribute</button>
  </div>
  <div style="display: flex; justify-content: center; align-items: center;">
    <svg id="bubbles"></svg>
    <svg id="barchart"></svg>
  </div>

  <svg id="funny"></svg>

  <script src="script.js"></script>

  <footer class="cus-bg-color text-white text-center py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>CPSC 4030 - NYC Motor Vehicle Collisions</p>
            </div>
        </div>
    </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</html>
